<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Тестове завдання 1</title>
</head>
<body>

    <div class="button_open">
        <button class="button_pop_up" id="open_pop_up">Pop Up</button>
    </div>

    <div class="modal_menu_container" id="modal_window">
        <div class="modal_menu_content">
            <img src="img/icon-popup-close.svg" alt="close" class="modal_icon_close" id="icon_close">
            <div class="modal_menu_img">
                <img src="img/icon-warning_notify-red.svg" alt="warning" class="modal_icon_warning">
            </div>
            <div class="modal_menu_text">
                Are you sure you want to unistall the Shazam app
            </div>
            <div class="modal_menu_item">
                <button class="button_close" id="modal_button_close">Cancel</button>
                <button class="button_unistall" id="modal_button_unistall">Uninstall</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
